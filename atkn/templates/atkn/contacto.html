{% extends 'atkn/base.html' %}
{% block content %}
    <!--Comienzo del main!-->
    <main class="main">
        <section class="group group--color">
            <div class="container">
                <h2 class="main__title">Rellena con tus datos!</h2>
                <p class="main__text">Rellena los siguientes campos con los datos solicitados para contactarte con
                    nosotros!</p>
            </div>
        </section>
        <!--Formulario!-->
        <section class="group group--color formulario">
            <form action="" method="POST"  onsubmit="return validarForm();">
            <div class="container">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" class="btn btn--contacto" value="Contactenos!"> 
            </div>
        </form>
        </section>
    </main>
{% endblock %}
