{% load staticfiles %}
<head>
        <meta charset="UTF-8">
        <title>Hotel Atkinson Manior</title>
        <meta name="viewport"
            content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=3.0, minimum-scale=1.0">
        <link rel="stylesheet" href="{% static 'css/fontello.css' %}">
        <link rel="stylesheet" href="{% static 'css\bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'js\bootstrap.min.js' %}">
        <link rel="stylesheet" href="{% static 'css/estilos.css' %}">
    </head>
{% block content%}
<form method="post">
        {% csrf_token %}
    <section class="group group--color">
        <div class="container c__login">
            <p>Ingresa tus credenciales!</p>
            <div class="form-group">
                <div class="formulario">
                <input class="form-control" type="text" name = "username" placeholder="Ingrese usuario">
                <input class="form-control" type="password" name = "password" placeholder="Ingrese contraseña">
                </div>
            </div>
                <div class="form-group">
                    <a href="#" class="badge badge-secondary">Olvide mi contraseña </a>
                    <input class="btn btn--reserva" type="submit" value="Ingresar">
                </div>
        </div>
    </section>
</form>
{% endblock %}
